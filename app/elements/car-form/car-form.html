<dom-module id="car-form">
  <template>
    <style>
      :host {
        
      }

    </style>
  	

    <api-request
    auto
      act="cars/get_fields/{{carid}}"
      response="{{ajaxResponse}}">    
    </api-request>
    
    <template is="dom-repeat" items="[[ajaxResponse]]">
    	<editable-field name='[[item.name]]' value='[[item.value]]' title='[[item.name]]' carid=[[carid]]></editable-field>
    </template>
    
    
  </template>

  <script>
    (function() {

      Polymer({
        is: 'car-form',

        properties: {
          carid: String
        },

         
      });
    })();
  </script>
</dom-module>
