<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">

<dom-module id="messages-item">

<link rel="import" href="../../styles/denim.css" type="css">

  <template>
    <style>
      :host {
        
      }
      
      paper-card {
        --paper-card:{
          margin:10px 10px 10px 0; width: 320px;
        }
        --paper-card-header:{overflow: hidden; height: 3em;}
      }
      
      paper-tooltip {
	      font-size: 12px;
	      --paper-tooltip-background: black;
	  }
      
      paper-fab {display: inline-block}

    </style>

  	<paper-card heading="[[name]]" id='card'  >
  		<div class="card-content">
  			<b>Email</b>: [[email]] <br>
  			<b>Phone</b>: [[phone]] <br>
  			<b>Date</b>: [[date]] <br>
  			[[content]]
  		</div>
  		<div class="card-actions">
  			<paper-fab icon="face" mini="mini" id='message_details' ></paper-fab>
  			<a href="/cars/[[carid]]"><paper-fab icon="motorcycle" mini="mini" id='vehicle_details' ></paper-fab></a>
  		</div>
  	</paper-card>
  	
  	<paper-tooltip for="vehicle_details" animation-delay="0">[[vehicle]]</paper-tooltip>
  	<paper-tooltip for="message_details" animation-delay="0">[[content]]</paper-tooltip>
	
  </template>

  <script>
    (function() {

      Polymer({
        is: 'messages-item',

        properties: {
          email: String,
          phone: String,
          name: String,
          date: String,
          content: String,
          vehicle: String,
          carid: Number,
        }
       

        
      });
    })();
  </script>
</dom-module>
